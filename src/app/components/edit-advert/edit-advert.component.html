<div class="popupBg" *ngIf="advert">
  <form>
    <h3>Edit advert</h3>

    <div class="form-group">
      <label>Title</label>
      <input type="text" id="title" class="form-control" name="title" [(ngModel)]="advert.title">
    </div>
    <div class="form-group">
      <label>Price</label>
      <input type="text" id="price" class="form-control" name="price" [(ngModel)]="advert.price">
      </div>
    <div class="form-group">
      <label>Address</label>
      <input type="text" id="address" class="form-control" name="address" [(ngModel)]="advert.address">
    </div>
    <div class="form-group">
      <label>Phone</label>
      <input type="number" id="phone" class="form-control" name="phone" [(ngModel)]="advert.phone">
    </div>
    <div class="form-group">
      <label>Discription</label>
      <input type="text" id="discription" class="form-control" name="discription" [(ngModel)]="advert.discription">
    </div>
    <div class="buttons">
      <button type="button" class="btn btn-primary btnUpdata" (click)="updateAdvert()">Update</button>
      <button type="button" class="btn btn-success btnGoBack" (click)="goBackButton()">Close</button>
    </div>
  </form>
</div>
