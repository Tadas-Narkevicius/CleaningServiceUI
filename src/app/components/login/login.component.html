<div class="row">
  <div class="col-md-6 mx-auto">
    <div class="card card-body">
      <h3 class="text-center">Account Login</h3>
      <form>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" name="email" class="form-control" [formControl]="email" required>
          <div *ngIf="showEmailError" class="alert alert-danger" role="alert">
            Invalid Email
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" class="form-control" [formControl]="password" required>
          <div *ngIf="showPasswordError" class="alert alert-danger" role="alert">
            Password too short
          </div>
        </div>
        <button type="submit" class="btn btn-primary" (click)="login()">Login</button>

        <div *ngIf="responseError" class="alert alert-danger" role="alert">
          {{responseError}}
        </div>
      </form>
    </div>
  </div>
</div>
