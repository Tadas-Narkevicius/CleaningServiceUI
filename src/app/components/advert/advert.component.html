<div class="row">
  <div class="col-md-6 mx-auto">

    <h5 class="card-header info-color white-text text-center py-4">
        <strong>Create new Advert</strong>
    </h5>

    <!--Card content-->
    <div class="card card-body">
      <!-- Form -->
      <form>
        <div class="md-form mt-3">
            <label>Title</label>
            <input type="text" id="title" class="form-control" name="title" [formControl]="title">
            <div *ngIf="showTitleError" class="alert alert-danger" role="alert">
              Title is not valid
            </div>
        </div>
        <div class="md-form">
            <label>Price</label>
            <input id="price" class="form-control" name="price" [formControl]="price">
            <div *ngIf="showPriceError" class="alert alert-danger" role="alert">
              Price is not valid
            </div>
        </div>
        <div class="md-form">
            <label>Address</label>
            <input type="text" id="address" class="form-control" name="address" [formControl]="address">
            <div *ngIf="showAddressError" class="alert alert-danger" role="alert">
              Address is not valid
            </div>
        </div>
        <div class="md-form">
            <label>Phone</label>
            <input id="phone" class="form-control" name="phone" [formControl]="phone">
            <div *ngIf="showPhoneError" class="alert alert-danger" role="alert">
              field is empty or Phone no longer than 10 digits
            </div>
        </div>
        <div class="md-form">
            <label>Description</label>
            <input type="text" id="discription" class="form-control" name="discription" [formControl]="discription">
            <div *ngIf="showDiscriptionError" class="alert alert-danger" role="alert">
              Description is not valid
            </div>
        </div>
        <!-- Sign in button -->
        <button class="btn btn-outline-info btn-rounded btn-block z-depth-0 my-4 waves-effect" type="submit" (click)="addAdvert()">Create an advert</button>
        <div *ngIf="error" class="alert alert-danger" role="alert">
          {{error}}
        </div>
      </form>
      <button class="btn btn-outline-info btn-rounded btn-block z-depth-0 waves-effect" routerLink="/listing">Go back</button>
      <!-- Form -->

    </div>
  </div>
</div>
